<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Cards</title>

  <!-- Estilos de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <h1>Bootstrap Cards</h1>
  <!-- container da un espacio a la izquierda y a la derecha -->
  <div class="container">
    <!-- Generar un grid -->
    <!-- Nueva fila -->
    <div class="row g-0 justify-content-center  ">
      <!-- Nueva columna -->
      <div class="col col-12 col-sm-6 col-md-3 g-5 ">
        <!-- Carta -->
        <div class="card" >
          <!-- Imagen de la carta -->
          <img class="card-img-top align-self-center " src="./assets/images/html.png" alt="Logo HTML" style="width: 14rem;">
          <!-- Cuerpo de la carta -->
          <div class="card-body">
            <h5 class="card-title">HTML</h5>
            <p class="card-text">⭐⭐⭐⭐⭐</p>
            <a href="#" class="btn btn-success ">Más información</a>
          </div>
        </div>
      </div>

      <!-- Nueva columna -->
      <div class="col col-12 col-sm-6 col-md-3 g-5 ">
        <!-- Carta -->
        <div class="card" >
          <!-- Imagen de la carta -->
          <img class="card-img-top align-self-center " src="./assets/images/css.png" alt="Logo CSS" style="width: 14rem;">
          <!-- Cuerpo de la carta -->
          <div class="card-body">
            <h5 class="card-title">CSS</h5>
            <p class="card-text">⭐⭐⭐</p>
            <a href="#" class="btn btn-success ">Más información</a>
          </div>
        </div>
      </div>

      <!-- Nueva columna -->
      <div class="col col-12 col-sm-6 col-md-3 g-5 ">
        <!-- Carta -->
        <div class="card" >
          <!-- Imagen de la carta -->
          <img class="card-img-top align-self-center " src="./assets/images/javascript.png" alt="Logo JavaScript" style="width: 14rem;">
          <!-- Cuerpo de la carta -->
          <div class="card-body">
            <h5 class="card-title">JavaSript</h5>
            <p class="card-text">⭐⭐⭐⭐</p>
            <a href="#" class="btn btn-success ">Más información</a>
          </div>
        </div>
      </div>

      <!-- JavaScript para Bootstrap -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
